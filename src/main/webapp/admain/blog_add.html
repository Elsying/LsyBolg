<script src="js/jquery.min.js?v=2.1.4"></script>

<script>
    $(document).ready(function(){
        // var editor=new Simditor({
        // textarea:$("#editor"),
        // //defaultImage:"img/a9.jpg",//编辑器插入图片时使用的默认图片
        // // toolbar : [ 'title', 'bold', 'italic', 'underline', 'strikethrough',
        // //     'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|',
        // //     'link', 'image', 'hr', '|', 'indent', 'outdent' ],  //工具栏
        // upload : {
        //         url : '../users/uploadimg', //文件上传的接口地址
        //         params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
        //         fileKey: 'fileDataFileName', //服务器端获取文件数据的参数名
        //         connectionCount: 3,
        //         leaveConfirm: '正在上传文件'
        //     }
        // });
        //初始化wangEditor
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.customConfig.uploadFileName ="fileData";
        editor.customConfig.uploadImgServer = '../users/uploadimg'; // 上传图片到服务器
        //监听函数在上传图片的不同阶段做相应处理
        editor.customConfig.uploadImgHooks = {
            customInsert: function (insertImg, result, editor) {
                var url =result.data;
                insertImg(url);//图片插入编辑框
            }
        };
        editor.create();

        var data = $("#addForm").serializeArray();
        //提交博客
        $("#submitSave").click(function() {
            var title=$("#title").val();
            var content=editor.txt.html();
            var tex=editor.txt.text();
            console.log("content :"+content);
            console.log("tex :"+tex);
            var data = {"title":title,"content":content};
           // console.log(data);
            if (title===''){
                swal({
                    title: "提示",
                    text: "请输入标题",
                }, function () {
                });
            }
            else if(tex===''&&content.indexOf("img")=== -1){
                swal({
                    title: "提示",
                    text: "请输入内容",
                }, function () {
                });
            }
            else {
                $.ajax({
                    url: '/users/add',
                    type: 'POST',//GET 或POST
                    data: data,
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        swal({
                            title: "提示",
                            text: data.message,
                        }, function () {
                            window.location.href = "/admain/file_list.html";
                        });
                    },
                    error: function (data) {
                        swal({
                            title: "错误提交",
                            text: data.message,
                        }, function () {
                        });
                    }
                });
            }
            });
        });


</script>
